modules:
  confluence:macro:
    - key: wasm-emulator
      resource: main
      resolver:
        function: resolver
      render: native
      title: WASM Emulator
      description: Run a PC emulator inside Confluence
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/index.html
app:
  id: ari:cloud:ecosystem::app-template-id
  runtime: nodejs18.x
permissions:
  scopes:
    - read:confluence-content.summary
